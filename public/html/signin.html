<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="../css/signin.css">
</head>

<body>
    <div class="panel-wrapper">
        <div class="mobile-header"></div>
        <a href="#" class="logo"></a>
        <div class="feature-panel feature-panel-enterprise">
            <div class="panel">
                <h2 class="panel-content">
                    <small class="panel-subcontent"><span class="use">Use</span> it<br>Love
                        it</small>
                </h2>
            </div>
            <div class="fixed-footer">
                <div class="container">iLoveSaving, Copyright &copy; 2019</div>
            </div>
        </div>
        <div class="main-panel">
            <div class="main-panel-table">
                <div class="main-panel-cell">
                    <div class="main-panel-switch switch">
                        <span class="main-panel-switch-text">
                            Don't have an account?
                        </span>
                        <a href="signup.html" class="main-panel-switch-button">
                            Get Started
                        </a>
                    </div>
                    <div class="main-panel-content">
                        <h1 class="main-panel-heading">
                            Sign in to <span class="epic">iLove</span>Saving.
                            <small class="main-panel-subheading">
                                Enter your details below.
                            </small>
                        </h1>
                        <form class="main-panel-form" method="post">
                            <div class="form-group">
                                <label for="emailAddress" class="form-label">Email
                                    Address</label>
                                <input id="emailAddress" type="email" name="email" class="form-input" placeholder="loveth@gmail.com"
                                    autofocus="" value="">
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" type="password" name="password" class="form-input" placeholder="Enter your password">
                            </div>
                            <div class="text-center">
                                <a href="" id="form-button">Sign In</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="mobile-footer foot"></div>
    </div>
</body>

</html>
